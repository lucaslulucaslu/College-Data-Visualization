<div style="text-align:center;margin-bottom:10px">
  <div id="major_switchButton" class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary allLabel active">
      <input type="radio" name="options" class="all" autocomplete="off" checked>All
    </label>
    <label class="btn btn-secondary associateLabel">
      <input type="radio" name="options" class="associate" autocomplete="off">Associate
    </label>
    <label class="btn btn-secondary underLabel">
      <input type="radio" name="options" class="under" autocomplete="off">Under
    </label>
    <label class="btn btn-secondary masterLabel">
      <input type="radio" name="options" class="master" autocomplete="off">Master
    </label>
    <label class="btn btn-secondary doctorLabel">
      <input type="radio" name="options" class="doctor" autocomplete="off">Doctor
    </label>
  </div>
  
  <div id="major_displayType" class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" class="clickMajors" autocomplete="off" checked>Group
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" class="allMajors" autocomplete="off">UnGroup
    </label>
  </div>
  <p id="major_displayType_text" style="text-align:right;margin-right:2%">*Click any group block to show next level</p>
</div>
<div id="major_canvas" style="width:100%;height:658px"></div>
